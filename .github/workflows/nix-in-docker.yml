# NOTE: This name appears in GitHub's Checks API and in workflow's status badge.
name: nix-in-docker

# Trigger the workflow when:
on:
  push:
    branches:
      - main
      - stable/*
      - nix*
  pull_request:
    branches: [ main, nix ]

  # Besides pushes on the branches above, also check every day at 00:00 UTC.
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  check-reproducible-build:
    # NOTE: This name appears in GitHub's Checks API.
    name: nix-in-docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      #- name: Build docker image for nix-in-docker
      #  uses: docker/build-push-action@v2
      #  with:
      #    context: .
      #    file: Dockerfile
      #    builder: ${{ steps.buildx.outputs.name }}
      #    tags: cipher-paratime:latest
      #    #cipher-paratime-${{ steps.vars.outputs.short_sha }}
      #    load: true
      - run: |
          docker run --rm -v $PWD:/src -w /src nixpkgs/nix-flakes /bin/bash -c "nix build .#nosgx && cp result/bin/cipher-paratime ."

      - run: shasum -a 512256 -b cipher-paratime
      - run: sha256sum cipher-paratime

      - name: Shasum check
        run: |
          #echo "d4c77a86e0d1502313d70095f3badcd5a1499510f8131b0665dd2a93dbfd00b2 *result/bin/cipher-paratime" | shasum --algorithm 512256 --binary --strict --check
          echo "1b2b457fb83b216353d2555a10d5a698d26b4aacb97843c4863a48d26f3e1f2b *cipher-paratime" | shasum --algorithm 512256 --binary --strict --check

      - name: nix flake check, metadata, show
        run: |
          docker run --rm -i -v $PWD:/src -w /src \
            cipher-paratime-${{ steps.vars.outputs.short_sha }} \
              nix flake check \
              nix flake metadata \
              nix flake show

      - name: /nix/store/... derivation
        run: ls -l result
